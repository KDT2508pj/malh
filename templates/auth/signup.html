{% extends "layouts/base.html" %}
{% block title %}회원가입 - 말해뭐해{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/css/auth/sign_up.css">
{% endblock %}
{% block content %}
<div class="signup-container-wrapper">
    <div class="signup-container">
    <div class="step-indicator">
        <div class="step">1. 약관동의</div>
        <div class="step-line"></div>
        <div class="step active">2. 정보입력</div>
        <div class="step-line"></div>
        <div class="step">3. 가입완료</div>
    </div>

    <div class="signup-header">
        <h2>회원 정보 입력</h2>
        <p>서비스 이용을 위한 기본 정보를 입력해주세요.</p>
    </div>

    <form id="signupForm" class="signup-form" onsubmit="handleSignup(event)">
        <div class="input-group">
            <label for="userId">아이디</label>
            <div class="input-with-btn">
                <input type="text" id="userId" placeholder="6~20자 영문, 숫자" required>
                <button type="button" class="inline-btn" onclick="checkDuplicate('id')">중복확인</button>
            </div>
            <p class="helper-text" id="idHelper">아이디 중복 확인이 필요합니다.</p>
        </div>

        <div class="input-group">
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" placeholder="8자 이상 영문, 숫자, 특수문자 조합" required oninput="validatePassword()">
            <p class="helper-text" id="pwHelper">안전한 비밀번호를 입력해주세요.</p>
        </div>

        <div class="input-group">
            <label for="userPwConfirm">비밀번호 확인</label>
            <input type="password" id="userPwConfirm" placeholder="비밀번호를 한번 더 입력하세요" required oninput="comparePassword()">
            <p class="helper-text" id="pwConfirmHelper"></p>
        </div>

        <div class="input-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" placeholder="실명을 입력하세요" required>
        </div>

        <div class="input-group">
            <label for="userEmail">이메일</label>
            <div class="input-with-btn">
                <input type="email" id="userEmail" placeholder="example@mail.com" required>
                <button type="button" class="inline-btn" onclick="checkDuplicate('email')">중복확인</button>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-back" onclick="history.back()">이전</button>
            <button type="submit" class="btn btn-next">가입하기</button>
        </div>
    </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/auth/sign_up.js"></script>
{% endblock %}
