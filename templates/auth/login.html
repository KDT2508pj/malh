{% extends "layouts/base.html" %}
{% block title %}로그인 - 말해뭐해{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/css/auth/login.css">
{% endblock %}
{% block content %}
<div class="flex-center">
    <div class="login-container">
        <div class="login-header">
            <h2>로그인</h2>
            <p>서비스 이용을 위해 로그인이 필요합니다.</p>
        </div>

        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" placeholder="아이디를 입력하세요" onblur="validateInput(this)">
                <p class="error-message">아이디를 입력해주세요.</p>
            </div>

            <div class="input-group">
                <label for="userPw">비밀번호</label>
                <input type="password" id="userPw" placeholder="비밀번호를 입력하세요" onblur="validateInput(this)">
                <p class="error-message">비밀번호를 입력해주세요.</p>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> 아이디 저장
                </label>
                <div class="find-links">
                    <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
                </div>
            </div>

            <button type="submit" class="login-btn">로그인</button>
        </form>

        <div class="social-login">
            <p>소셜 계정으로 로그인</p>
            <div class="social-icons">
                <button class="social-btn kakao">K</button>
                <button class="social-btn naver">N</button>
                <button class="social-btn google">G</button>
            </div>
        </div>

        <div class="signup-prompt">
            아직 회원이 아니신가요? <a href="/auth/agree">회원가입 하기</a>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/auth/login.js"></script>
{% endblock %}
