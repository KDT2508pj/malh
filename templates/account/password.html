{% extends "layouts/base.html" %}

{% block title %}비밀번호 변경 - 말해뭐해{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/account/change_pw.css">
{% endblock %}

{% block content %}
<div class="change-container-wrapper">
    <div class="change-container">
        <div class="change-header">
            <h2>비밀번호 변경</h2>
            <p>보안을 위해 새로운 비밀번호를 입력해 주세요.</p>
        </div>

        <form class="change-form" id="changePwForm">
            <div class="input-group">
                <label for="newPw">새 비밀번호</label>
                <input type="password" id="newPw" placeholder="8자 이상 영문, 숫자, 특수문자 조합">
                <p class="error-message" id="newPwError">8자 이상 영문, 숫자, 특수문자를 조합해 주세요.</p>
            </div>

            <div class="input-group">
                <label for="confirmPw">새 비밀번호 확인</label>
                <input type="password" id="confirmPw" placeholder="비밀번호를 한 번 더 입력해 주세요">
                <p class="error-message" id="confirmError">비밀번호가 일치하지 않습니다.</p>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-cancel" onclick="history.back()">취소</button>
                <button type="button" class="btn btn-submit" onclick="submitChange()">변경하기</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/account/change_pw.js"></script>
{% endblock %}
